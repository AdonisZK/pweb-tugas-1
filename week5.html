<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Website</title>
  </head>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"
  ></script>
  <body>
    <main>
      <input class="mt-3" id="x" />
      <input id="y" />
      <div></div>
      <button class="mt-3" id="addition" type="button">+</button>
      <button id="substraction" type="button">-</button>
      <button id="multiplication" type="button">*</button>
      <button id="division" type="button">/</button>
      <h1 id="display"></h1>
    </main>
    <script>
      document
        .getElementById("addition")
        .addEventListener("click", function () {
          var x = parseInt(document.getElementById("x").value);
          var y = parseInt(document.getElementById("y").value);
          var result = x + y;
          document.getElementById("display").innerText = result;
        });
      document
        .getElementById("substraction")
        .addEventListener("click", function () {
          var x = parseInt(document.getElementById("x").value);
          var y = parseInt(document.getElementById("y").value);
          var result = x - y;
          document.getElementById("display").innerText = result;
        });
      document
        .getElementById("multiplication")
        .addEventListener("click", function () {
          var x = parseInt(document.getElementById("x").value);
          var y = parseInt(document.getElementById("y").value);
          var result = x * y;
          document.getElementById("display").innerText = result;
        });
      document
        .getElementById("division")
        .addEventListener("click", function () {
          var x = parseInt(document.getElementById("x").value);
          var y = parseInt(document.getElementById("y").value);
          var result = x / y;
          document.getElementById("display").innerText = result;
        });
    </script>
  </body>
</html>
